<main class="container my-4" style="max-width: 50%; margin: 0 auto">
    <h1>Montres Rolex</h1>
    <ul id="montres" class="row list-unstyled"></ul>
    <p class="alert alert-danger d-none" role="alert"></p>
</main>
<section class="container border-top my-4">
<h3 class="m-2 col-4">Ajouter votre Montre</h3>
<form class="container">
    <label class="row m-2" for="marque">Marque *</label>
    <input class="col-4 m-2 form-control" type="text" name="marque" id="marque" minlength="1" maxlength="100" required>

    <label class="row m-2" for="model">Modèle *</label>
    <input class="col-4 m-2 form-control" type="text" name="model" id="model" minlength="1" maxlength="100" required><br>

    <label class="row m-2" for="mouvement">Mouvement *</label>
    <input class="col-4 m-2 form-control" id="mouvement" name="mouvement" type="text" minlength="1" maxlength="50" required>

    <label class="row m-2" for="prix">Prix *</label>
    <input class="col-4 m-2 form-control" type="number" id="prix" name="prix" min="0" required>

    <label class="row m-2" for="image">Image de votre montre (URL) *</label>
    <input class="col-4 m-2 form-control" type="text" id="image" name="image" required>
    <div id="error" class="rouge invisible col-4 p-2 m-2">l’image doit être un URL valide commençant par http:// ou https:// et finissant par .jpg ou .png.</div>
    
    <button class="btn btn-primary m-2" type="submit">Enregistrer</button>
    <div id="bravo" class="invisible vert col-4 p-2 m-2">Votre Objet a ete enregistrer!</div>
</form>
</section>
